apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    api project(path: ':core-api')

    api Libraries.legacySupportV4
    api Libraries.legacySupportV13

    api Libraries.constraintLayout

    api Libraries.consentLibrary

    api Libraries.material

    api Libraries.appcompat

    api Libraries.coreKTX
    api Libraries.kotlinStdlibJdk7

    api Libraries.navigationFragment
    api Libraries.navigationUi
    api Libraries.navigationFragmentKTX
    api Libraries.navigationUiKTX
    api Libraries.coroutines

    api Libraries.gson

    api Libraries.glide
    kapt Libraries.glideCompiler
}