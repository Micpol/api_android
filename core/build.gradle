apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'

apply from: '../repositories.gradle'
apply from: '../android.gradle'

group = Config.group
version = '2.5.0'

dependencies {
    api "com.github.netigenkluzowicz:billingandroid:1.1.0"

    api Dependencies.legacySupportV4
    api Dependencies.legacySupportV13

    api Dependencies.constraintLayout

    api Dependencies.playServicesAds
    api Dependencies.consentLibrary

    api Dependencies.material

    api Dependencies.appcompat

    api Dependencies.coreKTX
    api Dependencies.kotlinStdlibJdk7

    api Dependencies.gson

    api Dependencies.glide
    kapt Dependencies.glideCompiler
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}